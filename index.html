  <script>
    $(document).ready(function() {

      setLang()

      function setLang(lang = "fr") {
        // on récupère le fichier de config
        $.get("./lang.json", (json) => {
          // pour chaque balise plang on change le content
          $('plang').each(function() {
            var name = $(this).attr("name")
            var text = json[name][lang]
            $(this).html(text)
          })
        })
      }

      $('#flag-btn').click(function() {
        setLang(($(this).find("plang").find("span").attr('data-lang')))
      })
      
      function validateEmail(email) {
        var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase())
      }
      
      $('#send-btn').click(function() {
        $('#send-btn').attr("disabled", "disabled")
        
        // verif des champs
        
        // verif email
        if (!validateEmail($('input[name="email"]').val())) {
          $('#error-form').text("Email invalide")
          return
        }
        
        var fields = ["first-name", "last-name", "email", "subject", "message"]
        var fieldsName = ["Prénom", "Nom", "Email", "Sujet", "Message"]
        for (var i in fields) {
          if ($('.form-control[name="' + fields[i] + '"]').val() === "") {
            $('#error-form').text("Le champ " + fieldsName[i] + " n'est pas renseigné.")
            return
          }
        }
        
        // tout est ok
        $('#error-form').text("")
        
        var msg = "Nouveau contact depuis le site !<br>"
        msg += $('.form-control[name="first-name"]').val() + " " + $('.form-control[name="last-name"]').val() + " - " + "<a href='mailto:" + $('.form-control[name="email"]').val() + "'>" + $('.form-control[name="email"]').val() + "</a><br>"
        msg += "<br><b>" + $('.form-control[name="subject"]').val() + "</b><br>"
        msg += $('.form-control[name="message"]').val()
        msg += "<br><br><b>Pierre & Kévin.</b>"
        
        var params = {
          fromMail: "do-not-reply@mail.com",
          fromName: "Pierre & Kévin",
          toMail: ["pierre.leroy.mail@gmail.com", "kevin.pottier@orange.fr"],
          toName: ["Pierre", "Kévin"],
          subject: "Demande de contact",
          body: msg,
        }
        
        $.post("http://mailer.pierre-leroy.fr", params, function(e) {
          if (e === "1") {
            $('#send-btn').text("Message envoyé !")
          } else {
            alert('Une erreur est survenue, merci de réessayer plus tard.')
            $('#send-btn').removeAttr("disabled")
          }
        })
      })
    })

    
  </script>
